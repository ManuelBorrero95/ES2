<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic-Amazon</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header id="header">
        <!--header logo container-->
        <div class="header-logo-container dark-grey">
            <img src="./Assest/logo.png">
        </div>
        <!--NavBar-->
        <nav class="light-grey">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Card</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <!--Contenuto principale-->
    <main>
        <!--primo banner arancione-->
        <div class="small-container orange">
            <p>Shop all Holiday Gift Cards</p>
        </div>

        <div class="holiday-promotion-container">
            <p>Holiday Gift Guides</p>
            <p>Be a go-gifter</p>
        </div>


        <div class="big-container slide-show">
            <p class="text-black">Find the perfect gift 
                <a class="link-blue" href="#">shop now</a>
             </p>
            <div class="img-container">
                <img src="/Assest/img_1.jpg">
                <img src="/Assest/img_2.jpg">
                <img src="/Assest/img_3.jpg">
                <img src="/Assest/img_4.jpg">

            </div>
        </div>

        <div class="big-container">
            <img src="/Assest/img_9.png">
        </div>
        <p class="text-black">
            Play the gifting game
            <a class="link-blue" href="#"> shop gaming</a>
        </p>

        <div class="big-container">
            <img src="/Assest/img_10.png">

        </div>
        <p class="text-black text-center">
            The sound of cheer
            <a class="link-blue" href="#"> shop Audio & Accessories</a>
        </p>
    </main>
    <footer>
        <div class="small-container light-grey">
            <a href="#header">Back to top</a>
        </div>
        <div class="footer-logo-container dark-grey">
            <img src="./Assest/logo.png">
        </div>
    </footer>
</body>
</html>
